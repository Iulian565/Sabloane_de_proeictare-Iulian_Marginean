<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>All Books</title>
</head>
<body>
<h1>All Books</h1>

<a href="javascript:void(0)" onclick="sendRequest()">Fetch Books (start SSE)</a>

<div id="sseDiv"></div>

<script>
    function sendRequest() {
        if (typeof (EventSource) !== "undefined") {
            const source = new EventSource("http://localhost:8080/books-sse");

            source.onmessage = function (event) {
                const data = JSON.parse(event.data);
                // afișăm doar id-ul; poți pune și title, author, etc
                document.getElementById("sseDiv").innerHTML +=
                    "Book ID: " + data.id + "<br>";
            };
        } else {
            document.getElementById("sseDiv").innerHTML =
                "Your browser does not support server-sent events.";
        }
    }
</script>
</body>
</html>
